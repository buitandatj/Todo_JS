<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2 style="color: #000000;">VIỆC LÀM:</h2>
            <form  onsubmit="submitTask()" class="form-top">
                
                <input type="text"  id="content" class="content" placeholder="Nhập công việc..">
                <i id="all" onclick="CheckAll()" class="fa-solid fa-chevron-down"></i>
                <button id="Add" type="submit">Lưu</button>
            </form>

            <div id="list-tasks">
                <div id="result">
                    
                </div>
            </div>
            <div class="">
                <button class="btn-bot" onclick="renderTask(null, 'ALL')">All</button>
                <button class="btn-bot" onclick="renderTask(null, 'ACTIVE')">Active</button>
                <button class="btn-bot" onclick="renderTask(null, 'COMPLETED')">Completed</button>
                <button class="btn-bot" id="clear"  onclick="clearComplete()">Clear</button>

            </div>
        </div>
    </div>
    <script src="./main.ts"></script>
</body>
</html>
